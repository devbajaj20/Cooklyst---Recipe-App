<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | RecipeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
        }

        .btn-register {
            background-color: #007bff;
            border: none;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .app-title {
            font-size: 2rem;
            color: orange;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        a {
            color: #66b2ff;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="app-title">RecipeApp</div>
            <h3 class="text-center mb-4">Register</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-register w-100 mb-3">Register</button>
                <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
