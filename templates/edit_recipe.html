{% extends 'layout.html' %}

{% block title %}Edit Recipe - Recipe App{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center">✏️ Edit Recipe</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Recipe Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ recipe.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ recipe.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="cook_time" class="form-label">Cook Time</label>
            <input type="text" class="form-control" id="cook_time" name="cook_time" value="{{ recipe.cook_time }}" required>
        </div>

        <div class="mb-3">
            <label for="serves" class="form-label">Serves</label>
            <input type="text" class="form-control" id="serves" name="serves" value="{{ recipe.serves }}" required>
        </div>

        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required>{{ recipe.ingredients }}</textarea>
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="6" required>{{ recipe.instructions }}</textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image (Optional)</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-success w-100">Update Recipe</button>
    </form>
</div>
{% endblock %}
